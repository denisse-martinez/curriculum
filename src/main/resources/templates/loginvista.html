<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
 <link rel="stylesheet" href="./css/Registro2.css">
	

</head>  
<body>
    <form class="formulario" th:action="@{/login}" method="post">
    
    <h1>Iniciar sesión</h1>
     <div class="contenedor">
         <div class="input-contenedor form-group">
            <i class="fas fa-envelope icon"></i>
            <input type="text" class = "form-control" id ="username" name = "username" autofocus="autofocus" placeholder="Correo Electronico">
         </div>
         <div class="input-contenedor form-group">
            <i class="fas fa-key icon"></i>
            <input type="password"
                   id="password" name="password" class="form-control"
                   placeholder="Contraseña">
         </div>
         <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Iniciar" />
        
         <p>¿No tienes una cuenta? <a class="link" href="/registroform">Crea una.</a></p>
     </div>
    </form>
</body>
</html>
